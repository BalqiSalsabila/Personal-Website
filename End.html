<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="picture/Logo.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closing Page</title>
  <title>Responsive Cards with Hover Effects</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url(https://wallpapercave.com/wp/wp6775234.jpg);
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      color: maroon;
      margin: 20px 0 40px;
      width: 50%;
      background-color: rgba(255, 182, 193, 0.8);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    .navigation-buttons {
      position: absolute;
      top: 10px;
      width: 95%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .navigation-buttons a {
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: darksalmon;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    .navigation-buttons a:hover {
      background-color: salmon;
      transform: scale(1.05);
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 5px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      text-align: left;
    }

    .gallery img {
      height: 500px;
      width: 480px;
      margin-right: 20px;
      border-radius: 10px;
    }

    .content {
      color: maroon; 
      font-style: italic; 
    }

    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
      line-height: 0.5;
      text-shadow: 2px 2px;
    }

    .content h2 {
      font-size: 4rem;
      margin-top: 3px;
      line-height: 0.5;
    }

    .content q {
      font-size: 1.5rem;
    }

    footer {
      background-color: darksalmon;
      color: maroon;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      margin-top: auto;
    }

    footer p {
      margin: 0;
    }

    @media (max-width: 600px) {
      .card-content h3 {
        font-size: 1.2rem;
      }

      .card-content p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="navigation-buttons">
    <a href="Gallery2.html">Back</a>
  </div>

  <header>
    <h1>Closing Page</h1>
  </header>

  <div class="container">
    <div class="gallery">
      <img src="picture/yellow.jpg" alt="Balqis">
    </div>
    <div class="content">
      <section id="about">
        <q>"Believe in yourself and all that you are. Know that there is something inside you that is greater than any obstacle." â€“ Christian D. Larson</q>
      </section>
    </div>
  </div>

  <footer>
    <p>IMD318 &copy; 2024 Balqis Salsabila. All Rights Reserved.</p>
  </footer>

</body>
</html>
