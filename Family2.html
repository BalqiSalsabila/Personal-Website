<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="picture/Logo.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Family</title>
  <title>Photo Grid</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <style>
	
	    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url(https://wallpapercave.com/wp/wp6775234.jpg);
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      color: maroon;
      margin: 20px 0 40px;
      width: 50%;
      background-color: rgba(255, 182, 193, 0.8);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }
	 
	  .navigation-buttons {
      position: absolute;
      top: 10px;
      width: 95%;
      display: flex;
      justify-content: space-between;
      padding: 0 2px;
    }

    .navigation-buttons a {
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: darksalmon;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    .navigation-buttons a:hover {
      background-color: salmon;
      transform: scale(1.05);
    }
	
	.w3-row-padding img {
	  border: 2px solid darksalmon;
	  border-radius: 10px;
	  object-fit: cover;
	  height: 320px;
	  width:95%;
	}

	    footer {
      background-color: darksalmon;
      color: maroon;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      margin-top: auto;
    }

    footer p {
      margin: 0;
    }

    @media (max-width: 600px) {
      header {
        width: 90%;
      }

    }
  </style>
</head>
<body class="w3-light-grey w3-content" style="max-width:1600px">

  <div class="navigation-buttons">
    <a href="Family.html">Back</a>
  </div>

  <header>
    <h1><b>My Big Family</b></h1>
  </header>

<div class="w3-row-padding">

    <div class="w3-container w3-white">
    </div>
  </div>

    </div>
  </div>

    <img src="picture/3.jpg" alt="3" style="width:100%" class="w3-hover-opacity">
    <div class="w3-container w3-white">
    </div>
  </div>
</div>

<div class="w3-row-padding">
