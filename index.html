    <style>
        body {
            font-family: Gabriola, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://wallpapercave.com/wp/wp6775234.jpg);
            background-size: cover;
            background-position: center;
            color: maroon;
            min-height: 100vh;
            display: flex;

        }
        header {
            background-color: darksalmon;

        }

        .container {
            max-width: 1000px;
            margin: 20px auto; 
            padding: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            text-align: left; 
        }

        .gallery img {
            height: 480px;

        }

        .content h1 {

            font-size: 4rem; 
            margin-top: 3px;
            line-height: 0.5;	
        }

        .content q {

        }

        .social-icons a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 2rem;
            height: 2rem;
            background-color: transparent;
            border: 0.09rem solid #b74b4b;
            font-size: 2rem;
            border-radius: 50%;
            margin: 1rem 0.75rem 1rem 0;
            transition: 0.3s ease;
            color: #b74b4b;
        }

        .social-icons a:hover {
            color: black;
            transform: scale(1.3) translateY(-5px);
            background-color: #b74b4b;
            box-shadow: 0 0 25px #b74b4b;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.1em; 
            background-color: darksalmon;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: maroon;
        }

        
        footer {
            background-color: darksalmon;
            color: maroon;
            width: 100%; 
            text-align: center;
            padding: 10px 0;
            margin-top: auto; 
        }

        footer p {
            margin: 0;
        }
