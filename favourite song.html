<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="picture/Logo.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favourite Songs</title>
  <title>Responsive Cards with Hover Effects</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url(https://wallpapercave.com/wp/wp6775234.jpg);
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      color: maroon;
      margin: 20px 0 40px;
      width: 50%;
      background-color: rgba(255, 182, 193, 0.8);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    .navigation-buttons {
      position: absolute;
      top: 10px;
      width: 95%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .navigation-buttons a {
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: darksalmon;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    .navigation-buttons a:hover {
      background-color: salmon;
      transform: scale(1.05);
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      width: 90%;
      padding: 20px;
    }

    .card {
      background: darksalmon;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      height: 70%;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .card:hover .card-content {
      background-color: pink;
      color: maroon;
    }

    .card-content h3 {
      font-size: 1.5rem;
      margin: 0 0 10px;
    }

    .card-content p {
      font-size: 1rem;
      margin: 0 0 15px; 
    }

    .card-content audio {
      width: 100%;
      background: transparent; 
      outline: none;
    }

    footer {
      background-color: darksalmon;
      color: maroon;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      margin-top: auto;
    }

    footer p {
      margin: 0;
    }

    @media (max-width: 600px) {
      .card-content h3 {
        font-size: 1.2rem;
      }

      .card-content p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="navigation-buttons">
    <a href="favourite food.html">Back</a>
    <a href="my hobbies.html">Next</a>
  </div>

  <header>
    <h1>My Top Favourite Songs</h1>
  </header>

  <div class="card-container">
    <!-- Card 1 -->
    <div class="card">
      <img src="https://i.ytimg.com/vi/8NtqssadI7M/maxresdefault.jpg" alt="Next Door">
      <div class="card-content">
        <h3>Next Door</h3>
        <p>Amelia Moore ft.ASTN</p>
        <audio controls>
          <source src="next door.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="https://i.scdn.co/image/ab67616d0000b273e87a41550ee1b24be3e6e1fb" alt="Drowning">
      <div class="card-content">
        <h3>Drowning</h3>
        <p>WOODZ</p>
        <audio controls>
          <source src="Drowning.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <img src="https://i.ytimg.com/vi/SVzHmRZZNrE/maxresdefault.jpg" alt="Lantas">
      <div class="card-content">
        <h3>Lantas</h3>
        <p>Juicy Luicy</p>
        <audio controls>
          <source src="Lantas.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>

  <footer>
    <p>IMD318 &copy; 2024 Balqis Salsabila. All Rights Reserved.</p>
  </footer>
</body>
</html>
